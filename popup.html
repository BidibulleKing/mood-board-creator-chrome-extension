<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Board Creator</title>
    <script src="./libraries/justified-layout.min.js" defer></script>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <header>
        <h1 class="title">
            <p class="title--primary">Mood Board</p>
            <p class="title--secondary">Creator</p>
        </h1>
    </header>

    <main>
        <ul class="thumbnails" id="thumbnails"></ul>
    </main>

    <footer>
        <button class="btn btn--neutral" id="clear">Clear</button>
        <button class="btn btn--primary" id="save">Create</button>
    </footer>
</body>

</html>
